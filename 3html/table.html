<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>here i am gonna make a table</p>
    <table>
        <caption>kitna udhar hai </caption>
        <tr>
            <th>name </th>
            <th>udhar</th>
        </tr>
        <tr>
            <td colspan="2">aman </td> 
            <td>3500</td>
        </tr>
        <tr>
            <td colspan="2">prince </td>
            <td>2000</td>
        </tr>
        <tr>
            <td>sanu </td>
            <td rowspan="2">3000</td>
        </tr>
        <tr>
            <td>tanwir </td>
        </tr>
    </table>

</body>
</html>







<!--


<table>.....</table> tag is used for creating a table 
(tr) tag is used for table row 
(th) tag is used for table heading
(td) tag is used for table data
agar 2 colum ak sath chaiye to (colspan)
agar 2 row ak sath cahiye to (rowspan) 


1. <table>: Table.
2. <tr>: Table row.
3. <td>: Table data cell.
4. <th>: Table header cell.
5. <thead>: Table header group.
6. <tbodY>: Table body group.
7. <tfoot>: Table footer group.


-->
